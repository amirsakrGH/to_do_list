<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <!-- ? ======>> Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- ? ======>> Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+Syloti+Nagri&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- ? ======>> FontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ? ======>> BootStrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ? ======>> Bootstrap Icons -->
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <!-- ? ======>> Main StyleSheet -->
    <link rel="stylesheet" href="./css/authn.css" />
  </head>
  <body>
    <section class="py-5">
      <div class="container p-5 rounded-4">
        <div
          class="welcome-img d-flex justify-content-center align-items-center w-75 mx-auto"
        >
          <img class="py-4" src="./images/sign-in.svg" alt="" />
        </div>
        <form class="w-75 mx-auto">

          <div class="d-flex flex-md-row flex-column gap-3">
            <div class="email w-100">
              <input
                type="email"
                placeholder="Enter your email address"
                class="form-control p-2"
                id="emailInput"
              />
              <p class="m-0 mt-2 p-2 rounded-2 invisible">
                <i class="fa-solid fa-triangle-exclamation pe-2"></i>
                Invalid email address
              </p>
            </div>
            <div class="password w-100">
              <input
                autocomplete
                type="password"
                placeholder="Enter your password"
                class="form-control p-2"
                id="passwordInput"
              />
              <p class="m-0 mt-2 p-2 rounded-2 invisible">
                <i class="fa-solid fa-triangle-exclamation pe-2"></i>
                Password must contain at least 8 characters
              </p>
            </div>
          </div>

          <div class="flex-column d-flex gap-4 py-4 w-sm-50 mx-auto">
            <button id="signIn" class="btn btn-submit" type="submit">
              Sign In
            </button>
            <p class="form-invalid m-0 mt-2 p-2 rounded-2 d-none">
              <i class="fa-solid fa-triangle-exclamation pe-2"></i>
              "Please fill in all fields"
            </p>
            <a class="btn btn-switch" type="button" href="./sign-up.html">
              Create New Account
            </a>
          </div>
          
        </form>
      </div>

      <div
        id="signin-failed"
        class="sign-success start-0 top-0 w-100 h-100 position-absolute d-none align-items-center justify-content-center"
      >
        <div class="box bg-white text-center p-4 rounded-4">
          <img class="img-fluid" src="./images/failed.svg" alt="" />
          <h3>Login Failed</h3>
          <p>Invalid Email or Password</p>
          <button id="btn-try" class="btn btn-switch">Try Again</button>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sign-in.js" type="module"></script>
  </body>
</html>
